<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Focus</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">YouTube Focus</h1>
            <p class="subtitle">集中力を向上させるYouTube拡張機能</p>
        </header>

        <main class="main">
            <div class="settings-section">
                <h2 class="section-title">設定</h2>

                <div class="setting-item">
                    <label class="setting-label">
                        <input type="checkbox" id="hideSuggestions" class="setting-checkbox">
                        <span class="checkbox-custom"></span>
                        <span class="setting-text">ホームページの推奨動画を非表示</span>
                    </label>
                    <p class="setting-description">
                        YouTubeトップページの「あなたへのおすすめ」動画を非表示にします
                    </p>
                </div>

                <div class="setting-item">
                    <label class="setting-label">
                        <input type="checkbox" id="hideShorts" class="setting-checkbox">
                        <span class="checkbox-custom"></span>
                        <span class="setting-text">ショート動画を非表示</span>
                    </label>
                    <p class="setting-description">
                        ショート動画ページ（/shorts/）を非表示にします
                    </p>
                </div>

                <div class="setting-item">
                    <label class="setting-label">
                        <input type="checkbox" id="hideShortsInSearch" class="setting-checkbox">
                        <span class="checkbox-custom"></span>
                        <span class="setting-text">検索結果のショート動画を非表示</span>
                    </label>
                    <p class="setting-description">
                        検索結果ページでショート動画を非表示にします
                    </p>
                </div>
            </div>

            <div class="status-section">
                <h2 class="section-title">現在の状態</h2>
                <div class="status-item">
                    <span class="status-label">現在のページ:</span>
                    <span id="currentPage" class="status-value">読み込み中...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">拡張機能の状態:</span>
                    <span id="extensionStatus" class="status-value">有効</span>
                </div>
            </div>
        </main>

        <footer class="footer">
            <button id="saveSettings" class="save-button">設定を保存</button>
            <button id="resetSettings" class="reset-button">設定をリセット</button>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
